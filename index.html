<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mateo's Grade Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='https://fonts.googleapis.com/css?family=AbrilFatface' rel='stylesheet'>
</head>

<h1 id="title">Welcome to Grade Calculator</h1>
<body>
<table id="table1" align="center">
    <tr>
        <td>
            <div id="grades">Homework Grades</div>
            <input type="text" id="firstGrades" placeholder="60,85,92">
        </td>
        <td>
            <div id="weights">Homework Weight</div>
            <input type="text" id="firstWeight" placeholder="15">
        </td>
    </tr>
</table>
<input type="text" id="categoryName" placeholder="Category... ">
<button onclick="addRows()" id="but1" class="w3-button w3-indigo">Add category(s)</button>
<button onclick="calcCurrentGrade()" id="but2" class="w3-button w3-indigo">Get current grade</button>

<div id="currentGrade"></div>
<h1 id="titleOfFinal">Final Grade Calculator</h1>
<table id="table2" align="center">
    <tr>
        <td>
            <div id="desiredGrade">Desired Grade</div>
            <input type="text" id="desiredPercent" placeholder="90">
        </td>
        <td>
            <div id="finalWeight">Final Weight</div>
            <input type="text" id="weightOfFinal" placeholder="20">
        </td>
    </tr>
</table>
<button onclick="calcGradeNeeded()" id="but3" class="w3-button w3-indigo">Calculate grade desired</button>
<div id="gradeWanted"></div>
</body>
</html>
